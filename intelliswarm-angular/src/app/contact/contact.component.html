<section class="contact section" id="contact">
  <div class="container">
    <h2>Get in Touch</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p>Ready to transform your business with AI agents? Contact us today!</p>
        <div class="contact-details">
          <p><span class="material-icons">email</span> info@intelliswarm.com</p>
          <p><span class="material-icons">phone</span> +1 (555) 123-4567</p>
          <p><span class="material-icons">location_on</span> 123 AI Street, Tech City, TC 12345</p>
        </div>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </div>
  </div>
</section>

<div>
  <h2>Our Mission</h2>
  <p>{{ mission }}</p>
  
  <h2>Our Vision</h2>
  <p>{{ vision }}</p>
</div>
